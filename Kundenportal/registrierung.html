<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - Kundenportal Autovermietung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Der Body-Inhalt wird in einer vertikalen Spalte angezeigt */
            align-items: center; /* Zentriere den Inhalt horizontal */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
            position: page; /* Fixiere den Header oben auf der Seite */
            width: 100%; /* Setze die Breite auf 100% der Bildschirmbreite */
         }
        /* Stelle sicher, dass der Inhalt unterhalb des Headers angezeigt wird */
        section {
            padding: 20px;
            width: 80%; /* Setze die Breite des Abschnitts */
            margin-top: 5px; /* Setze den oberen Abstand, um Platz für den Header zu schaffen */
            display: flex; /* Flexbox auf das Abschnitts-Element anwenden */
            justify-content: center; /* Zentriere den Inhalt horizontal */
            align-items: center; /* Zentriere den Inhalt vertikal */
        }
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #777;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .input-field {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .modal {
            display: none; /* Verstecke das Modal standardmäßig */
            position: fixed; /* Positioniere es fest, um es über den Inhalt zu legen */
            z-index: 1; /* Stelle sicher, dass es über dem Inhalt liegt */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Füge einen Scrollbalken hinzu, wenn der Inhalt zu groß ist */
            background-color: rgba(0,0,0,0.4); /* Hintergrundfarbe mit Transparenz */
            padding-top: 60px; /* Abstand vom oberen Rand */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* Zentriere das Modal vertikal und horizontal */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Setze die Breite des Modals */
            border-radius: 5px;
        }

        /* Schließe das Modal, wenn der Benutzer auf das Schließen-Symbol klickt */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h2>Registrieren Sie sich für das Kundenportal</h2>
</header>
<section>
    <form>
        <h2>Registrierungsformular</h2>
        <input type="text" class="input-field" placeholder="Benutzername">
        <br>
        <input type="text" class="input-field" placeholder="Vorname">
        <br>
        <input type="text" class="input-field" placeholder="Nachname">
        <br>
        <input type="password" class="input-field" placeholder="Passwort">
        <br>
        <input type="password" class="input-field" placeholder="Passwort wiederholen">
        <br>
        <input type="email" class="input-field" placeholder="E-Mail-Adresse">
        <br>
        <input type="date" class="input-field" placeholder="Geburtsdatum">
        <br>
        <input type="radio" class="input-field" name="kundentyp" value="Privatkunde"> Privatkunde
        <br>
        <input type="radio" class="input-field" name="kundentyp" value="Geschäftskunde"> Geschäftskunde
        <br>
        <button onclick=submitForm() class="button">Registrieren</button>
    </form>
</section>
<footer>
    <p>&copy; 2024 Autovermietung. Alle Rechte vorbehalten.</p>
</footer>

<script>
    function submitForm() {
        // Formulardaten abrufen
        var benutzername = document.getElementById('benutzername').value;
        var vorname = document.getElementById('vorname').value;
        var nachname = document.getElementById('nachname').value;
        var passwort = document.getElementById('passwort').value;
        var passwortWiederholen = document.getElementById('passwortWiederholen').value;
        var email = document.getElementById('email').value;
        var geburtsdatum = document.getElementById('geburtsdatum').value;
        var privatkunde = document.getElementById('privatkunde').checked;
        var geschaeftskunde = document.getElementById('geschaeftskunde').checked;

        // Überprüfen, ob alle Felder ausgefüllt sind
        if (benutzername && vorname && nachname && passwort && passwortWiederholen && email && geburtsdatum && (privatkunde || geschaeftskunde)) {
            // Daten in JSON-Format konvertieren
            var formData = {
                Benutzername: benutzername,
                Vorname: vorname,
                Nachname: nachname,
                Passwort: passwort,
                PasswortWiederholen: passwortWiederholen,
                Email: email,
                Geburtsdatum: geburtsdatum,
                Kundentyp: privatkunde ? 'Privatkunde' : 'Geschäftskunde'
            };

            // Daten in eine JSON-Datei schreiben (hier in der Konsole ausgegeben)
            console.log(JSON.stringify(formData));

            // Optional: Daten per AJAX an einen Server senden und in einer Datei speichern
            // Hierzu benötigst du eine Serverseite, die die Daten entgegennimmt und in einer Datei speichert
            // Beispiel für AJAX-Anfrage:
            // $.ajax({
            //     url: 'saveData.php',
            //     type: 'POST',
            //     data: formData,
            //     success: function(response) {
            //         console.log('Daten erfolgreich gespeichert');
            //     },
            //     error: function(xhr, status, error) {
            //         console.error('Fehler beim Speichern der Daten');
            //     }
            // });
        } else {
            alert('Bitte füllen Sie alle Felder aus.');
        }
    }
</script>

</body>
</html>
